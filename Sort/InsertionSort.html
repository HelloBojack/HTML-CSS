        function insertionSort(arr){

            for (var i = 1; i < len-1 ; i++) {
                var key = arr[i];
                for (var j=i-1;j>=0&&arr[j]>key;j--){
                    arr[j+1]=arr[j];
                }
                arr[j+1]=key;
            }

            return arr;
        }

        console.log(insertionSort(arr));
