<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BubbleSort</title>
    <script>
        var arr=[2,43,46,6,57,68,45,66,17,143];
        function bubbleSort_1(arr) {
            var len =arr.length;
            for(var i=0;i<len-1;i++){
                for (var j=0;j<len-1-i;j++){
                    if (arr[j]>arr[j+1]){
                        var temp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }
                }
            }
            return arr;
        }

        console.log(bubbleSort_1(arr));
    </script>
</head>
<body>

</body>
</html>
