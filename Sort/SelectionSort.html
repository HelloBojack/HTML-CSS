<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SelectionSort</title>
    <script>
        var arr=[43,2,32,6,57,88,9,66,17,143];
        var len = arr.length;

        //从未排序数组中寻找最小项未排序数组的最前面

        function selectionSort(arr){

            for (var i = 0; i < len-1; i++) {
                var miniIndex=i;
                for (var j=i+1;j<len-1;j++){
                    if (arr[j]<arr[miniIndex]){
                        miniIndex=j;
                    }
                }
                var temp=arr[i];
                arr[i]=arr[miniIndex];
                arr[miniIndex]=temp;
            }

            return arr;
        }



        console.log(selectionSort(arr));
    </script>
</head>
<body>

</body>
</html>
